{% load static %}

<!DOCTYPE html>
<html>

<head>
    {% include 'inc/_headerReferences.html' %}
    <title>Sign Up</title>
</head>

<body>
{% if messages %}
    {% include 'inc/_message.html' %}
{% endif %}

<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1 style="font-size:7rem;">Todo</h1>
    </div>
    <div class="login-box col-6 register-box">
        <form method="post" class="login-form" id="login-form">
            {% csrf_token %}
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN UP</h3>
            <div class="row">
                <div class="form-group col-lg-6 col-12">
                    <label class="control-label">NAME</label>
                    <input class="form-control" name="name" type="text" placeholder="Name" required autocomplete="">
                </div>
                <div class="form-group col-lg-6 col-12">
                    <label class="control-label">USERNAME</label>
                    <input class="form-control" name="username" type="text" placeholder="Username" required
                           autocomplete="">
                </div>
                <div class="form-group col-lg-6 col-12">
                    <label class="control-label">EMAIL</label>
                    <input class="form-control" name="email" type="text" placeholder="Email" required autocomplete="">
                </div>
                <div class="form-group col-lg-6 col-12">
                    <label class="control-label">PASSWORD</label>
                    <input class="form-control" name="password" type="password" placeholder="Password" required
                           autocomplete="">
                </div>
                <div class="form-group col-lg-6 col-12">
                    <label class="control-label">RETYPE PASSWORD</label>
                    <input class="form-control" name="re_password" type="password" placeholder="Password" required
                           autocomplete="">
                </div>
            </div>
            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block g-recaptcha" data-sitekey="{{ site_key }}"
                        data-callback='onSubmit'
                        data-action='submit'
                ><i
                        class="fa fa-sign-in fa-lg fa-fw"></i>SIGN UP
                </button>
            </div>

            <h5 class="semibold-text my-3 d-block float-right"><a href="{% url 'Todo:login' %}">Back to login !</a></h5>
        </form>

    </div>
</section>
{% include 'inc/_footerRefernces.html' %}

</body>
</html>
